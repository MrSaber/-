<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>系统管理员界面</title>
    <link rel="stylesheet" type="text/css" href="dist/easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="dist/easyui/themes/icon.css"/>
    <script type="text/javascript" src="dist/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="dist/easyui/jquery.easyui.min.js"></script>
</head>
<body>
    <table class="easyui-datagrid" title="食堂基本信息管理" style="width:100%;height:350px"
           data-options="singleSelect:true,collapsible:true,method:'get'"  url="builder/gerAllOfCa.do" toolbar="#toolbar">
        <thead>
        <tr>
            <th data-options="field:'user_id',width:80,hidden:true">用户编号</th>
            <th data-options="field:'user_realname',width:80">真实姓名</th>
            <th data-options="field:'of_name',width:100">食堂名称</th>
            <th data-options="field:'of_other',width:100">验证身份</th>
            <th data-options="field:'of_other',width:100">联系方式</th>
            <th data-options="field:'of_other',width:100">账户</th>
            <th data-options="field:'of_other',width:100">密码</th>
            <th data-options="field:'of_other',width:100">微信OPENID</th>
        </tr>
        </thead>
    </table>

    <script>
        function newUser(){
            $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
            $('#fm').form('clear');
        }
        function save() {
            $('#fm').form('submit', {
                url: "builder/addCa.do",
                onSubmit: function () {
                    return $(this).form('validate');
                },
                success: function (result) {
                    $.messager.alert("消息",result);
                    $('#dlg').dialog('close');        // close the dialog
                    $('#dg').datagrid('reload');    // reload the user data
                }
            })
        }
    </script>
</body>
</html>
